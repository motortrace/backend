name: Run Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: motortrace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ—„ï¸ Run database migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/motortrace_test
        run: npx prisma migrate deploy

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit

      - name: ðŸ”— Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/motortrace_test
          NODE_ENV: test
        run: npm run test:integration

      - name: ðŸš€ Run E2E tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/motortrace_test
          NODE_ENV: test
        run: npm run test:e2e

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ðŸ’¬ Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Test summary
        if: always()
        run: |
          echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed!" >> $GITHUB_STEP_SUMMARY
